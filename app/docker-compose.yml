services:
  minio:
    image: minio/minio:latest
    command: server /minio-data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/minio-data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  datashield-vault:
    build: .
    ports:
      - "${PORT:-8000}:8000"
    environment:
      VAULT_DATABASE_URL: sqlite+aiosqlite:////data/vault.db
      VAULT_MINIO_ENDPOINT: minio:9000
      VAULT_MINIO_ACCESS_KEY: minioadmin
      VAULT_MINIO_SECRET_KEY: minioadmin
      VAULT_MINIO_BUCKET: vault
      VAULT_COLLECTIONS_ROOT: /data/collections
    volumes:
      - ../data:/data
    depends_on:
      minio:
        condition: service_healthy

volumes:
  minio-data:
